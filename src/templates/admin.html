{% extends 'layout.html' %}
{% block title %}admin{% endblock %}


{% block css %}

<script src="https://kit.fontawesome.com/80905f653a.js" crossorigin="anonymous"></script>

<style>
    
    .boton {
        background: rgb(168, 187, 241);
        padding: 2rem;
        border-radius: 1rem;
        display: flex;
        font-size: 1.2rem;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-family: 'Montserrat', sans-serif;
        width: 10%;
        text-decoration: none;
        color: black;
    }

    .boton i {
        font-size: 5rem;
    }

    .boton:hover {
        transition: ease .3s;
        background: #37109b;
        color: white;
        text-emphasis: white;
    }
    .botones {
        display: flex;
        gap: 1rem;
        align-items: center;
        justify-content: space-evenly;
        width: 100%;
        margin-top: 10rem;
    }
</style>

{% endblock %}

{% block content %}



<div class="botones">
    <a class="boton" href="/admin/usuarios">
        <div>
            <i class="fa-solid fa-user"></i>
            <p>Ver usuarios</p>
        </div>
    </a>

    <a class="boton" href="/admin/materias">

        <div>
            <i class="fa-solid fa-list-check"></i>
            <p>Ver materias</p>
        </div>
    </a>

    <a class="boton" href="/admin/aulas">
        <div>
            <i class="fa-solid fa-calendar-days"></i>
            <p>Ver aulas</p>
        </div>
    </a>

    <a class="boton" href="/admin/carreras">
        <div>
            <i class="fa-solid fa-calendar-days"></i>
            <p>Ver carreras</p>
        </div>
    </a>

    <a class="boton" href="/admin/ciclo">
        <div>
            <i class="fa-solid fa-calendar-days"></i>
            <p>Seleccionar ciclo</p>
        </div>
    </a>

</div>




{% endblock %}
