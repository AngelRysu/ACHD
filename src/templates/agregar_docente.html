{% extends 'layout.html' %}
{% block title %}Jefe de carrera{% endblock %}

{% block body_class %}inicio{% endblock %}

{% block css %}

    <script src="https://kit.fontawesome.com/80905f653a.js" crossorigin="anonymous"></script>

<style>

    .main1{
        display:flex;
        flex-direction: column;
        justify-content:space-between;
        max-height:100%;
        align-items: center;
    }
    .docentes{
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap:0.5rem;
        margin:1rem;
        overflow-y:auto;
    }
    .asignaturas{
        display:flex;
        flex-direction: column;
        gap:0.5rem;
        margin:1rem;
        overflow-y:auto;
    }
    .docente{
        border-radius: 0.5rem;
        padding: 0.5rem;
        background: aliceblue;
        font-family: 'Montserrat';
        width:25rem;
    }
    .asignatura{
        border-radius: 0.5rem;
        padding: 0.5rem;
        background: aliceblue;
        font-family: 'Montserrat';

    }
    .boton{
        background: rgb(168, 187, 241);
        padding: 2rem;
        border-radius: 1rem;
        display: flex;
        font-size: 1.2rem;
        flex-direction:column;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-family: 'Montserrat', sans-serif;
        width: 10%;
        text-decoration: none;
        color:black;
    }
    .boton i{
        font-size: 5rem;
    }

    form{
        margin-top:3rem;
        display: flex;
        flex-direction: column;
        width: 15rem;
        gap:0.5rem;
    }
    body{
        display: flex;
        flex-direction: column;
    }
    .principal{
        display: flex;
        flex-direction: column;
        align-items: center;
        align-content: center;
    }
    input{
        border:none;
        font-size: large;
        border-radius: 1rem;
        padding: 0.5rem;

    }
    #submit:hover{
        color:white;
        background: #37109b;
        transition: 0.5s ease-in-out;
    }
    label{
        font-size: large;
    }


</style>

{% endblock %}

{% block content %}

    <div class="principal">
    <h1>Agregar docente</h1>

        <form action="submit">
            <label for="nombres">Nombres</label>
            <input id="nombres" name="nombres" type="text" required>

            <label for="ap_p">Apellido paterno</label>
            <input id="ap_p" name="ap_p" type="text" required>

            <label for="ap_m">Apellido materno</label>
            <input id="ap_m" name="ap_m" type="text" required>

            <label for="email">Correo electr√≥nico</label>
            <input id="email" name="email" type="email" required>

            <br>
            <input type="submit" id="submit" value="Registrar">




        </form>


    </div>

{% endblock %}
