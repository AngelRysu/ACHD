{% extends 'layout.html' %}

{% block title %}Asignacion{% endblock %}

{% block body_class %}asignacion{% endblock %}

{% block css %}
<style>
  .btns {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 1rem;
  }

  .btns .semestre {
    width: 100px;
    height: 30px;
    margin-left: 10px;
    margin-right: 10px;
    border-radius: 15px;
    transition: .5s;
  }

  .btns .semestre:hover {
    background-color: blue;
    color: white;
  }

  .principal {
    display: flex;
    justify-content: space-around;
    margin: 10px;
    flex-direction: column;

  }

  .principal div {
    display: flex;
    width: 100%;
    height: 40vh;
    border: 1px solid black;
    margin: 0;
  }
</style>
{% endblock %}

{% block content %}
<div class="btns">
  <button class="semestre">Semestre 1</button>
  <button class="semestre">Semestre 2</button>
  <button class="semestre">Semestre 3</button>
  <button class="semestre">Semestre 4</button>
  <button class="semestre">Semestre 5</button>
  <button class="semestre">Semestre 6</button>
  <button class="semestre">Semestre 7</button>
  <button class="semestre">Semestre 8</button>
  <button class="semestre">Semestre 9</button>
</div>
<div class="principal">
  <div>
    <div class="docentes"></div>
    <div class="horario"></div>
  </div>
  <div>
    <div class="materia"></div>
    <div class="aula"></div></div>
</div>

{% endblock %}
