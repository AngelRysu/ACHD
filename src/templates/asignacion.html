{% extends 'layout.html' %}

{% block title %}Asignacion{% endblock %}

{% block body_class %}asignacion{% endblock %}

{% block css %}
<style>
  .btns {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0.5rem;
  }

  
  .btns .semestre {
    width: 100px;
    height: 30px;
    margin-left: 10px;
    margin-right: 10px;
    border-radius: 15px;
    transition: .5s;
  }

  .btns .semestre:hover {
    background-color: blue;
    color: white;
  }
  .btnsturn {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .btnsturn p{
    
  }
  .btnsturn .turno {
    width: 100px;
    height: 30px;
    margin-left: 10px;
    margin-right: 10px;
    border-radius: 15px;
    transition: .5s;
  }

  .btnsturn .turno:hover {
    background-color: blue;
    color: white;
  }
  .principal {
    display: flex;
    justify-content: space-around;
    margin: 10px;
    flex-direction: column;
  }

  .principal div {
    display: flex;
    width: 100%;
    height: 40vh;
    border: 1px solid black;
    margin: 0;
  }

  .docentes,
  .horario,
  .materia,
  .aula {
    background-color: white;
  }
</style>
{% endblock %}

{% block content %}
<div class="btns">
  <button class="semestre" id="sem1">Semestre 1</button>
  <button class="semestre" id="sem2">Semestre 2</button>
  <button class="semestre" id="sem3">Semestre 3</button>
  <button class="semestre" id="sem4">Semestre 4</button>
  <button class="semestre" id="sem5">Semestre 5</button>
  <button class="semestre" id="sem6">Semestre 6</button>
  <button class="semestre" id="sem7">Semestre 7</button>
  <button class="semestre" id="sem8">Semestre 8</button>
  <button class="semestre" id="sem9">Semestre 9</button>
</div>
<div class="btnsturn">
  <p>Turno :</p>
  <button class="turno" id="turnA">A</button>
  <button class="turno" id="turnB">B</button>
  <button class="turno" id="turnN">N</button>
  <button class="turno" id="turnR">R</button>
</div>
<div class="principal">
  <div>
    <div class="docentes">
      <p>docentes</p>
    </div>
    <div class="horario">
      <p>horario</p>
    </div>
  </div>
  <div>
    <div class="materia">
      <p>Materias</p>
    </div>
    <div class="aula">
      <P>Aulas</P>
    </div>
  </div>
</div>

{% endblock %}
