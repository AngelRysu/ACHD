    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const horasCeldas = document.querySelectorAll(".horas");
    const table = document.querySelector("table");

    let isMouseDown = false;
    let startCell = null;

    horasCeldas.forEach(function (celda) {
        celda.addEventListener("mousedown", function () {
            isMouseDown = true;
            startCell = celda;
            cambiarColorVerde(celda);
        });

        celda.addEventListener("mouseenter", function () {
            if (isMouseDown) {
                cambiarColorVerde(celda);
            }
        });
    });

    document.addEventListener("mouseup", function () {
        isMouseDown = false;
        startCell = null;
    });

    function cambiarColorVerde(elemento) {
        if (startCell) {
            const startRowIndex = startCell.parentNode.rowIndex;
            const startCellIndex = startCell.cellIndex;
            const endRowIndex = elemento.parentNode.rowIndex;
            const endCellIndex = elemento.cellIndex;

            for (let i = Math.min(startRowIndex, endRowIndex); i <= Math.max(startRowIndex, endRowIndex); i++) {
                for (let j = Math.min(startCellIndex, endCellIndex); j <= Math.max(startCellIndex, endCellIndex); j++) {
                    const cell = table.rows[i].cells[j];
                    cell.style.backgroundColor = "green";
                }
            }
        }
    }
});

function reiniciarColor() {
    const horasCeldas = document.querySelectorAll(".horas");

    horasCeldas.forEach(function (celda) {
        celda.style.backgroundColor = "rgb(184, 188, 189)";
    });
}
